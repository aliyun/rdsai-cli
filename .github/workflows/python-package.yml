# This workflow will run tests on multiple Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Run tests with pytest
        run: |
          uv run pytest

      - name: Verify rdsai CLI installation
        run: |
          # Test that rdsai command is available and --help works correctly
          echo "Testing rdsai --help command..."
          uv run rdsai --help
          
          echo "âœ“ rdsai CLI is installed and --help works correctly"

